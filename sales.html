            <section>
                <form action="#" id="locale-form">
                    <fieldset id="field">
                        <legend>Get New Locale</legend>

                        <label for="address">Address:</label>
                        <input type="text" name="address-field" id="address" />

                        <label for="minCustomer">Minimum Customers:</label>
                        <input type="text" name="minCust-field" id="minCustomer" />

                        <label for="maxCustomer">Maximum Customers:</label>
                        <input type="text" name="maxCust-field" id="maxCustomer" />

                        <label for="avgCookie">Average Cookies sold:</label>
                        <input type="text" name="avgCookie-field" id="avgCookie" />

                        <button type="submit" id="add">Add New</button>
                        <button type="reset" id="reset">Clear</button>
                    </fieldset>
                </form>
            </section>

                <table id="table-data">
